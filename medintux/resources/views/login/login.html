<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Medin</b>TUX</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body box box-primary box-solid" style="padding:0px;">
        <div class="box-header with-border">
            <h2 class="text-center">
			    MedWebTux - Dossier M&eacute;dical Patient
			</h2>
		</div>
        <div class="box-body">
            <form name="frmlogin" ng-submit="vm.login()" novalidate>
			
		    <section class="content">
			    <div class="row">
			        <div class="col-md-6">
				        <!-- Widget: user widget style 1 -->
				        <div class="box box-widget widget-user">
				            <!-- Add the bg color to the header using any of the bg-* classes -->
				            <div class="widget-user-header bg-aqua-active">
					            <h3 class="widget-user-username">Connection</h3>
					            <h5 class="widget-user-desc">Founder &amp; CEO</h5>
				            </div>
				            <div class="widget-user-image">
					            <img class="img-circle" src="./dist/img/user1-128x128.jpg" alt="User Avatar">
				            </div>
				            <div class="box-footer" style="border: solid #00a7d0 1px;">
					            <label></label>
					            <div class="form-group has-feedback" ng-class="{ 'has-error' : frmlogin.identifier.$invalid && !frmlogin.identifier.$pristine }">
						            <input type="text" name="identifier" ng-model="vm.user.identifier" size="10" class="form-control" placeholder="Identifiant" required>
						            <span class="glyphicon glyphicon-user form-control-feedback"></span>
					            </div>
					            <div class="form-group has-feedback" ng-class="{ 'has-error' : frmlogin.password.$invalid && !frmlogin.password.$pristine }">
						            <input type="password" name="password" ng-model="vm.user.password" size="10"  class="form-control" placeholder="Password" required>
						            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
					            </div>
					            <div class="form-group" ng-class="{ 'has-error' : frmlogin.delegateOf.$invalid && !frmlogin.delegateOf.$pristine }">
                                    <select class="form-control" ng-model="vm.user.delegateOf" name="delegateOf" placeholder="Password" required>
										<option value=''>- Délégué de -</option>
                                        <option ng-repeat="d in vm.delegates" value="{{d.value}}">{{d.name}}</option>
	                                </select>
					            </div>
				            </div>
				        </div><!-- /.widget-user -->
			        </div><!-- /.col -->
			        <div class="col-md-6">
                        <div class="box box-primary border-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">D&eacute;marrer avec la page</h3>
                            </div><!-- /.box-header -->
                            <div class="box-body" style="display: block;">
                                <div ng-repeat="view in vm.views">
                                    <!-- Message to the right -->
                                    <div class="direct-chat-msg right" style="margin:0">
					                    <div class="direct-chat-img" style="position: relative; top: 7px;">
						                    <input type="radio" name="page" class="flat-red" ng-model="vm.user.homePage" value="{{view}}" 
                                                style="position: absolute; z-index:9999;top: 5px;" checked=""/>
						                    <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0;"></ins>
					                    </div>
                                        <div class="direct-chat-text">
                                            {{view}}
                                        </div><!-- /.direct-chat-text -->
                                    </div><!-- /.direct-chat-msg -->
                                </div>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
			        </div>
			    </div><!-- /.row -->

			    <div class="row">
				    <div class="col-md-3">
				        <input type="checkbox" class="from" ng-model="vm.user.rememberMe"/> Se souvenir de moi
				    </div><!-- /.col -->
				    <div class="col-md-3">
						<button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="frmlogin.$invalid">Se connecter</button>
				    </div><!-- /.col -->
			    </div>
            </section>
        </form>
        </div>
        <div>
        <div class="box-footer">
            <div class="row">
			    <div class="col-md-3 pull-right">
                    <a class="pull-right" href="#">Mot de passe oubli&eacute; ?</a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
